name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Build and test
      run: |
        # Здесь должны быть команды для сборки и тестирования вашего приложения
    - name: Сборка проекта
      run: npm build  # или любая другая команда для сборки проекта
    - name: Запуск тестов
      run: npm test  # или любая другая команда для запуска тестов

